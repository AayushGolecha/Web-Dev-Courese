<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box & Text Shadow</title>
    <style>
        .box {
            border: 2px solid red;
            padding: 30px;
            box-shadow: 5px 5px 5px 5px #9696e3;
        }
        .lorem{
            margin: 25px;
            text-shadow: 3px 3px 3px blue;
        }
    </style>
</head>

<body>
    <div class="box">I am a div</div>
    <div class="lorem">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia, quos mollitia illo consequuntur voluptatem
        nemo quas explicabo fuga recusandae modi facere quisquam ratione.</div>
</body>

</html>
