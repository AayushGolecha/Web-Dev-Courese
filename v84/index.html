<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home bg-grey rounded m-1">
                <img class="invert logo" src="img/logo.svg" alt="logo">
                <ul class="flex">
                    <li class="flex items-center"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="flex items-center li-2"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div>
                    <div class="heading flex items-center">
                        <div class="flex lib">
                            <button class="flex">
                                <img class="invert pIcon" src="img/library.svg" alt="">
                                <h3>
                                    Your Library
                                </h3>
                            </button>
                        </div>
                        <span>
                            <button class="remove">
                                <img class="plusIcon" src="img/plus.svg" alt="">
                            </button>
                        </span>
                    </div>
                    <div class="scroll">

                    </div>
                </div>
                <div class="footer">
                    <div class="links">
                        <div class="flex">
                            <div class="m-2"><a class="m-3"
                                    href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                            <div class="m-2"><a class="m-3"
                                    href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                        Center</span></a></div>
                            <div class="m-2"><a class="m-3"
                                    href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a></div>
                            <div class="m-2"><a class="m-3"
                                    href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            </div>
                            <div class="m-2"><a class="m-3"
                                    href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a></div>
                            <div class="m-2"><a class="m-3"
                                    href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                            </div>
                        </div>
                        <a class="cook" draggable="false" href="https://www.spotify.com/legal/cookies-policy/"
                            target="_blank" rel="noopener"><span>Cookies</span></a>
                    </div>
                    <div class="lang">
                        <button>
                            <span aria-hidden="true"><img class="invert" src="img/globe.svg" alt=""></span>English
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-4">
            <div class="header">
                <div class="nav flex">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#848484" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#848484" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="button">
                    <button class="b1">Sign up</button>
                    <button class="b2">Log in</button>
                </div>
            </div>
            <div class="playlist bg-new">
                gfgf
            </div>
        </div>
    </div>
    <footer>
        <div class="signUp">
            <div class="m-3">
                <p class="small">Preview of Spotify</p>
                <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card
                    needed.</p>
            </div>
            <button>
                <span class="encore-inverted-light-set">Sign up free</span>
            </button>
        </div>
    </footer>

</body>

</html>
