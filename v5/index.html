<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Table & Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image, Tables & Lists</h1>
    <img height="225" width="400" src="download.jpg" alt="Waterfall Image">

    <h2>Tables</h2>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Aayush</td>
                <td>Programmer</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td>Ajay</td>
                <td>Programmer</td>
                <td>Golang</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rohan</td>
                <td>Tester</td>
                <td>Java</td>
            </tr>
        </tfoot>
    </table>

    <h2>Lists</h2>
    <ul type="square">
        <li>Aayush</li>
        <li>Raj</li>
        <li>Snax</li>
    </ul>

    <ol type="A">
        <li>Aayush</li>
        <li>Raj</li>
        <li>Snax</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Marup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Stylesheets</dd>
        <dt>IP</dt>
        <dd>Internet Protocol</dd>
    </dl>
</body>

</html>
